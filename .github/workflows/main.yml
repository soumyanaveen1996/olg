name: OLG Build and Deploy

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Select build type'
        required: true
        default: 'dev-olg'
        options:
          - 'dev_frontm'
          - 'dev_olg'
          - 'prod_frontm'
          - 'prod_olg'
      build_description:
        description: 'Description of the build'
        required: true
        type: string
      docker_tags:
        description: 'Tags for Docker images (comma-separated)'
        required: true
        type: string

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Tag the Images
        run: |
          # Check if the Docker images are built successfully
          if docker images | grep soumyanaveen/webapp | grep latest; then
            docker tag soumyanaveen/webapp:latest soumyanaveen/webapp:${{ github.event.inputs.docker_tags }}
          else
            echo "Error: Docker image soumyanaveen/webapp:latest not found."
            exit 1
          fi

          if docker images | grep soumyanaveen/edge | grep latest; then
            docker tag soumyanaveen/edge:latest soumyanaveen/edge:${{ github.event.inputs.docker_tags }}
          else
            echo "Error: Docker image soumyanaveen/edge:latest not found."
            exit 1
          fi
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker Images to Docker Hub
        run: |
           docker push soumyanaveen/webapp:${{ github.event.inputs.docker_tags}}
           docker push soumyanaveen/edge:${{ github.event.inputs.docker_tags}}
      - name: Update Docker Compose file
        run: |
          sed -i 's/image: edge/image:${{ github.event.inputs.docker_tags}}/' compose.yaml
          sed -i 's/image: webapp/image:${{ github.event.inputs.docker_tags}}/'compose.yaml
      - name: Deploy Docker Compose
        run: |
          docker-compose up -d

      - name: Send email notification for deployment job
        if: success()      
        uses: dawidd6/action-send-mail@v3
        with:
         server_address: smtp.gmail.com
         server_port: 587
         username: ${{ secrets.EMAIL_USERNAME }}
         password: ${{ secrets.EMAIL_PASSWORD }}
         from: 'kamchamswarna@gmail.com'
         to: 'soumyasg12@gmail.com'
         subject: 'Deployment job completed successfully'
         body: |
          'The deployment job in your workflow completed successfully'
           Version: ${{ steps.version.outputs.version }}
           Description: ${{ steps.build-description.outputs.description }}"

