name: OLG Application Pipeline

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Select build type'
        required: true
        default: 'dev_olg'
        options:
          - value: 'dev_frontm'
            description: 'Development build for Frontm'
          - value: 'dev_olg'
            description: 'Development build for OLG'
          - value: 'prod_frontm'
            description: 'Production build for Frontm'
          - value: 'prod_olg'
            description: 'Production build for OLG'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker Image
        run: docker-compose -f compose.yaml build

      - name: Log in to Docker Hub
        run: echo "${{ secrets.Docker_token }}" | docker login -u soumyanaveen

      - name: Tag Docker Image
        run: |
              docker tag <your-local-image-name> <your-dockerhub-username>/<your-repository-name>:<tag-name>

      - name: Push Docker Image to Docker Hub
        run: docker push soumyanaveen/olg:tagname

    
