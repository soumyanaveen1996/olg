	<style>
		body {
			margin: 0;
		}

		.Screen {
			padding: 30px;
		}

		.loader-container {
			width: 100vw;
			height: 100vh;
			display: flex;
			overflow: hidden;
		}

		.loader {
			margin: auto;
			/* border: 5px dotted #dadada; */
			/* border-top: 5px solid #3498db; */
			/* border-radius: 50%; */
			width: 100px;
			height: 100px;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.airplane {
			height: 300px;
			width: 300px;
			object-fit: contain;
			-webkit-animation: run 8s linear infinite;
			animation: run 8s linear infinite;
		}

		@-webkit-keyframes run {
			0% {
				-webkit-transform: translateX(-100%);
			}

			100% {
				-webkit-transform: translateX(100%);
			}
		}

		@keyframes run {
			0% {
				transform: translateX(-100%);
			}

			100% {
				transform: translateX(100%);
			}
		}
	</style>
