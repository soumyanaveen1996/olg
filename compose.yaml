services:
  edge:
    restart: always
    build:
      context: edge
    volumes:
      - ./bots:/usr/src/bots
      - ./runtime:/usr/src/runtime
    depends_on:
      - mongo
      - redis
    networks:
      - mongo-net
      - redis-net
      - express-net
    expose:
      - 4001
    ports:
      - "4001:4001"

  redis:
    image: redis
    restart: always
    expose:
      - 6379
    networks:
      - redis-net
    ports:
      - "6379:6379"

  mongo:
    image: mongo
    restart: always
    volumes:
      - ./data:/data/db
    networks:
      - mongo-net
    expose:
      - 27017
    ports:
      - "27017:27017"

networks:
  mongo-net:
  redis-net:
  express-net: